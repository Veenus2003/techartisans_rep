<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP MANAGEMENT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('image/4894122.jpg') center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        main.container {
            text-align: center;
        }

        form#task-form {
            margin-top: 20px;
        }

        input#task-input {
            padding: 10px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px;
        }

        ul#task-list {
            list-style: none;
            padding: 0;
        }

        ul#task-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <header> 
            <h1>
                YOUR TASKS
            </h1> 
        </header>
        <div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter a task"/>
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
